<!DOCTYPE html>

      crossorigin="anonymous"

    <!-- CSS Path -->
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Wildling</title>

  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar flex jc-sb ai-c">
        <div class="logo-div">
          <a href="#" id="logo-link">
            <img src="./assets/images/logo.png" alt="wildling" />
          </a>
        </div>

        <div class="menu-div">
          <ul class="menu-list flex jc-sb">
            <li class="menu-list__item">Manufacturing</li>
            <li class="menu-list__item">Packaging</li>
            <li class="menu-list__item">Farms</li>
            <li class="menu-list__item">Delivery</li>
          </ul>
        </div>

        <div class="nav-icons-div">
          <a href="#" class="nav-icon">
            <i class="far fa-user"></i>
          </a>
          <a href="#" class="nav-icon">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <a href="#" class="nav-icon">
            <i class="fas fa-bars"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-heading">
        <h1>protecting the beauty!</h1>
      </div>

      <div class="hero-info">
        <div class="hero-info__text">
          <p>
            It increases circulation and improves lymphatic function, resulting
            in a naturally dewy, glowing complexion.
          </p>
          <p>
            Gua Sha can also be used to prevent and clear acne, decongesting the
            skin and lessening inflammation.
          </p>
        </div>

        <div class="hero-info__search-bar">
          <input type="text" placeholder="Search here..." />
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
        </div>

        <div class="social-icons">
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
